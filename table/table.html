<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
     table,tr,td, th{  /* here "th" for adding separation line */
      border: 1px solid green;    /* (solid) wprd is imp for seeing colour */
        border-collapse:collapse ;
    }
</style>


</head>
<body>
    
    <table>
        <tr>
            <th colspan="2">month</th>  <!--"th" for making word BOLD  -->
            <!-- colspan= spliting col. in "n" parts -->
            <th>amount</th>
        </tr>
        <tr>
            <td >jan</td>
            <td>100</td>
        </tr>
        <tr>
            <td rowspan="3" >feb</td>
            <!-- rowspan= one row taking space of 3rows here  -->
            <td>200</td>
        </tr>
        <tr>
            <td>march</td>
            <td>300</td>
        </tr>
        <tr>
            <td>total</td>
            <td>600</td>
        </tr>
    </table>
</body>
</html>

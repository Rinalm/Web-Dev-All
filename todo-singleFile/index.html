<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    
    <style>
        :root {
            /* Light theme colors */
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background-color: #ffffff;
            --surface-color: #f8fafc;
            --card-color: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary-color: #60a5fa;
            --primary-hover: #3b82f6;
            --background-color: #111827;
            --surface-color: #1f2937;
            --card-color: #374151;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #4b5563;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: var(--card-color);
            box-shadow: var(--shadow);
        }

        .search-container {
            position: relative;
        }

        .search-input {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px 8px 35px;
            font-size: 14px;
            color: var(--text-primary);
            transition: var(--transition);
            width: 200px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Add Task Form */
        .add-task-form {
            background: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--surface-color);
            color: var(--text-primary);
            font-size: 14px;
            transition: var(--transition);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .add-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Task List */
        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: grab;
            animation: fadeIn 0.3s ease-out;
        }

        .task-item:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .task-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 10px;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .task-checkbox:hover {
            border-color: var(--primary-color);
        }

        .task-checkbox.checked {
            background: var(--success-color);
            border-color: var(--success-color);
            animation: checkScale 0.2s ease-out;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .task-category {
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .task-priority {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .priority-low {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .action-btn:hover {
            background: var(--surface-color);
            color: var(--text-primary);
        }

        .delete-btn:hover {
            background: var(--danger-color);
            color: white;
            border-color: var(--danger-color);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        @keyframes checkScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .slide-out {
            animation: slideOut 0.3s ease-out forwards;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .header-controls {
                justify-content: space-between;
            }

            .search-input {
                width: 100%;
                max-width: 300px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-group {
                min-width: auto;
            }

            .filters {
                justify-content: center;
            }

            .task-header {
                flex-direction: column;
                gap: 10px;
            }

            .task-meta {
                justify-content: flex-start;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">✅ TaskFlow</h1>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    🌙
                </button>
                <div class="search-container">
                    <span class="search-icon">🔍</span>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Search tasks..."
                        aria-label="Search tasks"
                    >
                </div>
            </div>
        </header>

        <form class="add-task-form" id="addTaskForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input 
                        type="text" 
                        id="taskTitle" 
                        class="form-input" 
                        placeholder="Enter task title..."
                        required
                        aria-describedby="taskTitleHelp"
                    >
                    <span id="taskTitleHelp" class="sr-only">Enter a descriptive title for your task</span>
                </div>
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory" class="form-select" aria-label="Select task category">
                        <option value="Personal">Personal</option>
                        <option value="Work">Work</option>
                        <option value="Urgent">Urgent</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate" class="form-input" aria-label="Select due date">
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" class="form-select" aria-label="Select task priority">
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group" style="display: flex; align-items: end;">
                    <button type="submit" class="add-btn" id="addBtn">
                        <span>➕</span>
                        Add Task
                    </button>
                </div>
            </div>
        </form>

        <div class="filters" role="tablist" aria-label="Task filters">
            <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">All Tasks</button>
            <button class="filter-btn" data-filter="active" role="tab" aria-selected="false">Active</button>
            <button class="filter-btn" data-filter="completed" role="tab" aria-selected="false">Completed</button>
            <button class="filter-btn" data-filter="Work" role="tab" aria-selected="false">Work</button>
            <button class="filter-btn" data-filter="Personal" role="tab" aria-selected="false">Personal</button>
            <button class="filter-btn" data-filter="Urgent" role="tab" aria-selected="false">Urgent</button>
        </div>

        <div class="task-list" id="taskList" role="main" aria-label="Task list">
            <!-- Tasks will be dynamically inserted here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">📝</div>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
        </div>
    </div>


    
    <script>
        class TodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentFilter = 'all';
                this.searchQuery = '';
                this.draggedTask = null;
                
                this.initializeElements();
                this.initializeEventListeners();
                this.initializeTheme();
                this.renderTasks();
                this.updateEmptyState();
            }

            initializeElements() {
                this.taskList = document.getElementById('taskList');
                this.addTaskForm = document.getElementById('addTaskForm');
                this.taskTitle = document.getElementById('taskTitle');
                this.taskCategory = document.getElementById('taskCategory');
                this.taskDueDate = document.getElementById('taskDueDate');
                this.taskPriority = document.getElementById('taskPriority');
                this.searchInput = document.getElementById('searchInput');
                this.themeToggle = document.getElementById('themeToggle');
                this.filterBtns = document.querySelectorAll('.filter-btn');
                this.emptyState = document.getElementById('emptyState');
                this.addBtn = document.getElementById('addBtn');
            }

            initializeEventListeners() {
                // Form submission
                this.addTaskForm.addEventListener('submit', (e) => this.handleAddTask(e));
                
                // Search with debounce
                let searchTimeout;
                this.searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.searchQuery = e.target.value.toLowerCase();
                        this.renderTasks();
                    }, 300);
                });

                // Theme toggle
                this.themeToggle.addEventListener('click', () => this.toggleTheme());

                // Filter buttons
                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleFilterChange(e));
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && e.target === this.taskTitle) {
                        e.preventDefault();
                        this.addTaskForm.dispatchEvent(new Event('submit'));
                    }
                });

                // Drag and drop
                this.taskList.addEventListener('dragstart', (e) => this.handleDragStart(e));
                this.taskList.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.taskList.addEventListener('drop', (e) => this.handleDrop(e));
                this.taskList.addEventListener('dragend', (e) => this.handleDragEnd(e));
            }

            initializeTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                this.themeToggle.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                this.themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
            }

            handleAddTask(e) {
                e.preventDefault();
                
                const title = this.taskTitle.value.trim();
                if (!title) return;

                // Show loading state
                const originalText = this.addBtn.innerHTML;
                this.addBtn.innerHTML = '<span class="loading"></span> Adding...';
                this.addBtn.disabled = true;

                // Simulate async operation
                setTimeout(() => {
                    const task = {
                        id: Date.now().toString(),
                        title,
                        category: this.taskCategory.value,
                        dueDate: this.taskDueDate.value,
                        priority: this.taskPriority.value,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };

                    this.tasks.unshift(task);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateEmptyState();
                    
                    // Reset form
                    this.addTaskForm.reset();
                    this.taskPriority.value = 'Medium';
                    
                    // Reset button
                    this.addBtn.innerHTML = originalText;
                    this.addBtn.disabled = false;
                    
                    // Focus back to title input
                    this.taskTitle.focus();
                }, 300);
            }

            handleFilterChange(e) {
                this.filterBtns.forEach(btn => {
                    btn.classList.remove('active');
                    btn.setAttribute('aria-selected', 'false');
                });
                
                e.target.classList.add('active');
                e.target.setAttribute('aria-selected', 'true');
                this.currentFilter = e.target.dataset.filter;
                this.renderTasks();
            }

            handleTaskToggle(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.renderTasks();
                }
            }

            handleTaskDelete(taskId) {
                const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
                if (taskElement) {
                    taskElement.classList.add('slide-out');
                    setTimeout(() => {
                        this.tasks = this.tasks.filter(t => t.id !== taskId);
                        this.saveTasks();
                        this.renderTasks();
                        this.updateEmptyState();
                    }, 300);
                }
            }

            handleTaskEdit(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    const newTitle = prompt('Edit task:', task.title);
                    if (newTitle && newTitle.trim()) {
                        task.title = newTitle.trim();
                        this.saveTasks();
                        this.renderTasks();
                    }
                }
            }

            handleDragStart(e) {
                if (e.target.classList.contains('task-item')) {
                    this.draggedTask = e.target;
                    e.target.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                }
            }

            handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            }

            handleDrop(e) {
                e.preventDefault();
                const dropTarget = e.target.closest('.task-item');
                
                if (dropTarget && this.draggedTask && dropTarget !== this.draggedTask) {
                    const draggedId = this.draggedTask.dataset.taskId;
                    const targetId = dropTarget.dataset.taskId;
                    
                    const draggedIndex = this.tasks.findIndex(t => t.id === draggedId);
                    const targetIndex = this.tasks.findIndex(t => t.id === targetId);
                    
                    if (draggedIndex !== -1 && targetIndex !== -1) {
                        const [draggedTask] = this.tasks.splice(draggedIndex, 1);
                        this.tasks.splice(targetIndex, 0, draggedTask);
                        this.saveTasks();
                        this.renderTasks();
                    }
                }
            }

            handleDragEnd(e) {
                if (e.target.classList.contains('task-item')) {
                    e.target.classList.remove('dragging');
                }
                this.draggedTask = null;
            }

            getFilteredTasks() {
                let filtered = this.tasks;

                // Apply search filter
                if (this.searchQuery) {
                    filtered = filtered.filter(task => 
                        task.title.toLowerCase().includes(this.searchQuery) ||
                        task.category.toLowerCase().includes(this.searchQuery)
                    );
                }

                // Apply status/category filter
                if (this.currentFilter === 'active') {
                    filtered = filtered.filter(task => !task.completed);
                } else if (this.currentFilter === 'completed') {
                    filtered = filtered.filter(task => task.completed);
                } else if (this.currentFilter !== 'all') {
                    filtered = filtered.filter(task => task.category === this.currentFilter);
                }

                return filtered;
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                const today = new Date();
                const diffTime = date - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Tomorrow';
                if (diffDays === -1) return 'Yesterday';
                if (diffDays < 0) return `${Math.abs(diffDays)} days ago`;
                if (diffDays > 0) return `In ${diffDays} days`;
                
                return date.toLocaleDateString();
            }

            renderTasks() {
                const filteredTasks = this.getFilteredTasks();
                
                this.taskList.innerHTML = filteredTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}" 
                         data-task-id="${task.id}" 
                         draggable="true"
                         role="article"
                         aria-label="Task: ${task.title}">
                        <div class="task-header">
                            <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                                 onclick="app.handleTaskToggle('${task.id}')"
                                 role="checkbox"
                                 aria-checked="${task.completed}"
                                 aria-label="Mark task as ${task.completed ? 'incomplete' : 'complete'}"
                                 tabindex="0"
                                 onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();app.handleTaskToggle('${task.id}');}">
                                ${task.completed ? '✓' : ''}
                            </div>
                            <div class="task-content">
                                <div class="task-title">${task.title}</div>
                                <div class="task-meta">
                                    <span class="task-category">${task.category}</span>
                                    <span class="task-priority priority-${task.priority.toLowerCase()}">${task.priority}</span>
                                    ${task.dueDate ? `<span class="task-due-date">📅 ${this.formatDate(task.dueDate)}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn" onclick="app.handleTaskEdit('${task.id}')" aria-label="Edit task">
                                ✏️ Edit
                            </button>
                            <button class="action-btn delete-btn" onclick="app.handleTaskDelete('${task.id}')" aria-label="Delete task">
                                🗑️ Delete
                            </button>
                        </div>
                    </div>
                `).join('');

                this.updateEmptyState();
            }

            updateEmptyState() {
                const filteredTasks = this.getFilteredTasks();
                this.emptyState.style.display = filteredTasks.length === 0 ? 'block' : 'none';
                this.taskList.style.display = filteredTasks.length === 0 ? 'none' : 'grid';
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }
